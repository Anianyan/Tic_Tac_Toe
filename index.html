<!DOCTYPE html>
<html>
<head>
          <meta charset = "UTF-8">
          <title> Tic Tac Toe</title>
          <link href="style.css" rel = "stylesheet">

          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
          <script src="script.js" > </script>

</head>
<body>
  <div class = "container">
    <!-- header section -->
    <div class = "header">
      <h1>Tic Tac Toe</h1>
    </div>

    <div class = "controls">
        <h3>You're playing against the computer. Choose X or O</h3>
        <form action="#">
          <input class="checkBox" type="checkbox" name="X" value="X">X Player
          <input class="checkBox" type="checkbox" name="O" value="O">O Player
        </form>
    </div>

    <div class="bourdContainer">
      <div class="row">
        <!-- first row -->
          <div id="0" class="square bottom right"></div>
          <div id="1" class="square bottom right"></div>
          <div id="2" class="square bottom"></div>
      </div>

      <div class="row">
        <!-- second row -->
          <div id="3" class="square bottom right"></div>
          <div id="4" class="square bottom right"></div>
          <div id="5" class="square bottom "></div>
      </div>

      <div class="row">
        <!-- third row -->
          <div id="6" class="square right"></div>
          <div id="7" class="square right"></div>
          <div id="8" class="square"></div>
      </div>
    </div>

      <input type="button" class = "reset" name="Reset" value="Reset">

  </div>
</body>
</html>
